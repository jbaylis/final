<body>
<h1>Swagtastic Mash-up</h1>

<div class="a">
    <p>Beethoven Symphony No. 5</p>
    <audio controls>Beethoven
        <source src="Beethoven Symphony No.5 (Full Length)- Seoul phil Orchestra.mp3" type="audio/ogg">
        <source src="Beethoven Symphony No.5 (Full Length)- Seoul phil Orchestra.mp3" type="audio/mpeg">
    </audio>
</div>
</br>
<div class="a">
    <p>Drum Track</p>
    <audio controls>Drums
        <source src="Cobus - Will Smith - Black Suits Comin (Nod Ya Head) (Dru.mp3" type="audio/ogg">
        <source src="Cobus - Will Smith - Black Suits Comin (Nod Ya Head) (Dru.mp3" type="audio/mpeg">
    </audio>
</div>
</br>
<div class="a">
    <p>Screamo</p>
    <audio controls>Screamo
        <source src="SKORGE - Smoke (SCREAMO DUBSTEP).mp3" type="audio/ogg">
        <source src="SKORGE - Smoke (SCREAMO DUBSTEP).mp3" type="audio/mpeg">
    </audio>
</div>
</br>
<div class="a">
    <p>Star Spangled Banner -- Take 6</p>
    <audio controls>Star Spangled Banner
        <source src="Take 6 - Star-Spangled Banner.mp3" type="audio/ogg">
        <source src="Take 6 - Star-Spangled Banner.mp3" type="audio/mpeg">
    </audio>
</div>
</br>
<div class="a">
    <p>C Jam Blues -- Duke Ellington</p>
    <audio controls>C Jam Blues--Duke Ellington
        <source src="Duke Ellington - C Jam Blues     (1942).mp3" type="audio/ogg">
        <source src="Duke Ellington - C Jam Blues     (1942).mp3" type="audio/mpeg">
    </audio>
</div>
</br>
<div class="a">
    <p>Sweet Child O Mine</p>
    <audio controls>Sweet Child O Mine
        <source src="Guns N Roses - Sweet Child O Mine.mp3">
        <source src="Guns N Roses - Sweet Child O Mine.mp3" type="audio/mpeg">
    </audio>
</div>
